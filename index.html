<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-body">
        <header>
            <div><b>🌻햄스터를 도와라 ๑• ω •๑ !🌻</b></div>
        </header>
        <!--제목-->
        <!--메인 컨텐츠-->
            <section id="main-section">
                <article>
                    <div class="article-main">
                        <div id="main-story">
                            <b>
                            돈을 탕진한 햄스터....아가수린..<br>
                            꿈에 조상 햄스터가 나타나 <br>복권번호 6개 중 5개를 알려주는데...!
                            </b>
                        </div>
                        <div id="main-mission"><b>나머지 숫자 하나를 맞춰서<br>햄스터가 복권에 당첨되도록 도와라 ! </b></div>
                    </div>
                </article>
                <!--게임 스토리 설명-->
                <article>
                    <div class="article-main">
                        <div id="main-img"><img src="img_ham/햄스터짤_메인2.gif" width="300px" height=auto></div>
                    </div>
                </article>
                <!--상황에 맞는 사진-->
                <article>
                    <div class="article-main">
                        <div id="box">
                            <div id="main-game">
                                <div id="result-area"><b>결과는 요기서 나와!</b></div>
                                <input type="number" id="user-input"/>
                                <button id="play-button">GO</button>
                                <button id="reset-button">리셋</button>
                                <div id="chance-area"><b>남은 기회 : 5번</b></div>
                            </div>
                        </div>
                    </div>
                </article>
                <!--게임-->
            </section>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
